<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">Strategy Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Website
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="index.html#hero">Home</a>
                            <a class="dropdown-item" href="index.html#about">About</a>
                            <a class="dropdown-item" href="index.html#services">Services</a>
                            <a class="dropdown-item" href="contact.html">Contact</a>
                            <a class="dropdown-item" href="user.html">User</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-info" role="region" aria-labelledby="contact-info-heading">
            <h2 id="contact-info-heading">Contact Information</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <form id="contact-form">
                            <label for="name">Name:</label>
                            <input type="text" id="name" v-model="name" required placeholder="Enter your name">
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" v-model="email" required placeholder="Enter your email">
                            
                            <label for="message">Message:</label>
                            <textarea id="message" v-model="message" required placeholder="Enter your message"></textarea>
                            
                            <button type="button" @click="submitForm">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h3>User Information</h3>
                        <textarea id="user-info" rows="10" cols="50" readonly v-model="userInfo"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Strategy Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="contact.js"></script>
</body>
</html>
